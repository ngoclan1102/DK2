<body>
<script>
    let doanhso = prompt('nhap gia tri tong doan so ban hang')
    if (doanhso <=100) {
        hoahong=doanhso*5/100
        alert(hoahong);
    }else if (doanhso <=300) {
        hoahong=doanhso*10/100
        alert(hoahong);
    }else {
        hoahong=doanhso*20/100
        alert(hoahong);
    }
</script>
