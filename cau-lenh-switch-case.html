<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input placeholder="Nhập vào số tháng" type="number" id="show">
    <button onclick="myFunction()">Tính số ngày</button>
    <p id="result"></p>
<script>
    function myFunction() {
        let month = +document.getElementById("show").value;
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerHTML = "31 ngày"
                break;
            case 2 :
                document.getElementById("result").innerHTML = "28 hoặc 29 ngày"
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById("result").innerHTML = "30 ngày"
                break;
        }
    }
</script>
</body>
</html>
