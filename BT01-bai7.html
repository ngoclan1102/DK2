<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sophut = prompt('nhap so phut da su dung')
    if (sophut>200) {
        phi=(sophut-200)*200+150*400+50*600;
        alert(phi);
    } else if (sophut>50) {
        phi=(sophut-50)*400+50*600;
        alert(phi);
    } else {
        phi=sophut*600;
        alert(phi);
    }
</script>
</body>
</html>
